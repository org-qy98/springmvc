<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<!--必要样式-->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<!--[if IE]>
	<script src="js/html5.js"></script>
	<![endif]-->
	<script src="js/jquery-2.1.3.js"></script>
</head>
<body>
<div class="container demo-1">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
			<div class="logo_box">
				<h3>欢迎你</h3>
					<div class="input_outer">
						<span class="u_user"></span>
						<input name="eusername"  id="eusername" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
					</div>
					<div class="input_outer">
						<span class="us_uer"></span>
						<input name="epassword"  id="epassword" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">


					</div>
				<div class="mb2">
					<center><input class="act-but submit"  type="button" style="color: #FFFFFF" onclick="login()" value="登录"/></center>
				</div>

			</div>
		</div>
	</div>
</div><!-- /container -->
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>
<script>
	function login() {
			$.ajax({
				url:"/house/emp/login",
				data:{eusername:$("#eusername").val(),epassword:$("#epassword").val()},
				type:"POST",
				dataType:"json",
				success:function (data) {
					var msg=data.msg;
					if(msg=="suc"){
						alert("登录成功");
						//如果返回suc则访问这个地址
						location.href='/house/adminindex.html'
					}else {
						alert(data.msg)
					}
				}
			})
	}
</script>
</body>
</html>
